kind: Deployment 
apiVersion: extensions/v1beta1
metadata:
  namespace: default 
  name: bj-demo 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: bj-demo
    spec:
      containers:
        - name: bj-demo
          image: 10.254.0.50:5000/bj-demo:v1
          imagePullPolicy: Always 
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
